name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: linux-amd64
          - goos: darwin
            goarch: amd64
            name: macos-amd64
          - goos: darwin
            goarch: arm64
            name: macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o lord-${{ matrix.name }} .
          
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lord-${{ matrix.name }}
          path: lord-${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: create release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/*/lord-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}